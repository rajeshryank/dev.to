<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">  
  
  <title>Frontend Mentor | [Challenge Name Here]</title>

</head>
<body>
  <div class="background-1">
    <img src="images/bg-bottom.svg" alt="">
  </div>
  <div class="background-2">
    <img src="images/bg-top.svg" alt="">
  </div>
 <section class="section-1">
   <h1 class="section-heading">
    Our Pricing
   </h1>
    <p class="toggle-annual">Annually</p>
    <p class="toggle-monthly">Monthly</p>
   <div class="toggle-btn-container ">
     <div id = "toggle-button"class="toggle-btn">
      <div class="toggle-btn-inner"></div>
     </div>
   </div>
 </section>
 
<section class="section-2">
  <div class="cards card-1">
    <h2 class="plan-name-1">Basic</h2>
    <div id="price-element-1" class="price-element">
      &dollar;199.99
    </div>
    <div class="lines"></div>
    <div class="benefit-1-1">
      <p>500 GB Storage</p>
    </div>
    <div class="lines"></div>
    <div class="benefit-1-2">
      <p>2 Users Allowed</p>
    </div>
    <div class="lines"></div>
    <div class="benefit-1-3">
      <p>Send up to 3 GB</p>
    </div>
    <div class="lines"></div>
    <div class="button-1">
      <button>Learn More</button>
    </div>
  </div>

  <div class="cards card-2">
    <h2 class="plan-name-2">Professional</h2>
    <div id="price-element-2"class="price-element">
      &dollar;249.99
    </div>
    <div class="lines"></div>
    <div class="benefit-2-1">
      <p>1 TB Storage</p>
    </div>
    <div class="lines"></div>
    <div class="benefit-2-2">
      <p>5 Users Allowed</p>
    </div>
    <div class="lines"></div>
    <div class="benefit-2-3">
      <p>Send up to 10 GB</p>
    </div>
    <div class="lines"></div>
    <div class="button-2">
      <button>Learn More</button>
    </div>
  </div>
  
  <div class="cards card-3">
    <h2 class="plan-name-3">Master</h2>
    <div id="price-element-3" class="price-element">
      &dollar;399.99
    </div>
    <div class="lines"></div>
    <div class="benefit-3-1">
      <p>2 TB Storage</p>
    </div>
    <div class="lines"></div>
    <div class="benefit-3-2">
      <p>10 Users Allowed</p>
    </div>
    <div class="lines"></div>
    <div class="benefit-3-3">
      <p>Send up to 20 GB</p>
    </div>
    <div class="lines"></div>
    <div class="button-3">
      <button>Learn More</button>
    </div>
  </div>
</section>

</body>
</html>
